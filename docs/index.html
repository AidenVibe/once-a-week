<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주에한번은 - 부모님과의 대화를 더 깊게</title>
  <meta name="description" content="매일 엄선된 질문으로 부모님과 더 깊은 대화를 나눠보세요.">

  <!-- Open Graph -->
  <meta property="og:title" content="주에한번은 - 오늘의 질문">
  <meta property="og:description" content="부모님께 보내는 오늘의 질문을 받아보세요.">
  <meta property="og:type" content="website">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background decorations -->
  <div class="bg-decoration bg-circle-1"></div>
  <div class="bg-decoration bg-circle-2"></div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">
        <span class="logo-icon">&#x1F426;</span>
        <span>주에한번은</span>
      </h1>
      <p class="tagline">부모님과의 대화를 더 깊게</p>
      <div class="date-badge">
        <span class="date-badge-dot"></span>
        <span id="todayDate">12월 12일 목요일</span>
      </div>
    </header>

    <!-- Today's Questions -->
    <main class="questions-section">
      <!-- Daily Question -->
      <div class="question-card question-daily">
        <span class="card-label">일상 질문</span>
        <div class="question-area">
          <p class="question-text" id="dailyQuestionText">로딩 중...</p>
        </div>
        <div class="action-buttons">
          <button class="btn btn-primary" id="copyDailyBtn">
            <span class="btn-icon">&#x1F4CB;</span>
            복사하기
          </button>
          <a href="kakaoopen://open" class="btn btn-kakao mobile-only" id="kakaoDailyBtn">
            <span class="btn-icon">&#x1F4AC;</span>
            카카오톡
          </a>
        </div>
      </div>

      <!-- Special Question -->
      <div class="question-card question-special">
        <div class="card-label-row">
          <span class="card-label">특별 질문</span>
          <span class="theme-tag" id="specialThemeTag">과거</span>
        </div>
        <div class="question-area">
          <p class="question-text" id="specialQuestionText">로딩 중...</p>
        </div>
        <div class="action-buttons">
          <button class="btn btn-primary" id="copySpecialBtn">
            <span class="btn-icon">&#x1F4CB;</span>
            복사하기
          </button>
          <a href="kakaoopen://open" class="btn btn-kakao mobile-only" id="kakaoSpecialBtn">
            <span class="btn-icon">&#x1F4AC;</span>
            카카오톡
          </a>
        </div>
      </div>

      <!-- Encouragement message -->
      <p class="encouragement">오늘 꼭 보내지 않아도 괜찮아요</p>
    </main>

    <!-- Past 7 Days Questions -->
    <section class="week-card">
      <div class="week-card-header">
        <h2 class="week-card-title">지난 질문들</h2>
        <span class="week-card-subtitle">최근 7일</span>
      </div>
      <ul class="week-list" id="pastList">
        <!-- Populated by JS -->
      </ul>
    </section>

    <!-- Telegram CTA -->
    <section class="cta-card">
      <div class="cta-icon">&#x1F48C;</div>
      <h3 class="cta-title">매일 질문 받아보기</h3>
      <p class="cta-desc">텔레그램으로 매일 저녁 7시에 보내드려요</p>
      <a href="https://t.me/mwohae_bot" target="_blank" class="btn-telegram">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.461-1.901-.903-1.056-.692-1.653-1.123-2.678-1.799-1.185-.781-.417-1.21.258-1.911.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.139-5.062 3.345-.479.329-.913.489-1.302.481-.428-.009-1.252-.242-1.865-.442-.751-.244-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.015 3.333-1.386 4.025-1.627 4.477-1.635.099-.002.321.023.465.141.121.1.154.234.17.332.015.098.034.322.019.496z"/>
        </svg>
        텔레그램 구독하기
      </a>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>효도는 빈도입니다</p>
    </footer>
  </div>

  <!-- Toast notifications -->
  <div class="toast" id="toast"></div>

  <!-- Application script -->
  <script src="app.js"></script>
</body>
</html>
