<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>주에한번은 - 부모님과의 대화를 더 깊게</title>
  <meta name="description" content="매일 엄선된 질문으로 부모님과 더 깊은 대화를 나눠보세요.">

  <!-- Open Graph -->
  <meta property="og:title" content="주에한번은 - 오늘의 질문">
  <meta property="og:description" content="부모님께 보내는 오늘의 질문을 받아보세요.">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Mobile Container -->
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <h1 class="logo">주에한번은</h1>
        <span class="date-badge" id="todayDate">12월 12일 목요일</span>
      </div>
      <p class="tagline">부모님께 안부를, 혹은 조금 더 깊은 대화를</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Today's Questions -->
      <section class="questions-section">
        <!-- Daily Question Card -->
        <article class="question-card" id="dailyCard">
          <div class="card-header">
            <span class="card-label">일상 질문</span>
          </div>
          <div class="card-body">
            <p class="question-text" id="dailyQuestionText">"로딩 중..."</p>
          </div>
          <div class="card-actions">
            <button class="btn btn-copy" id="copyDailyBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              <span>복사하기</span>
            </button>
            <a href="#" class="btn btn-kakao mobile-only" id="kakaoDailyBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3C6.48 3 2 6.58 2 11c0 2.8 1.8 5.27 4.5 6.7-.15.56-.5 2.03-.57 2.34-.09.4.14.39.3.28.12-.08 1.95-1.32 2.75-1.86.65.1 1.32.15 2.02.15 5.52 0 10-3.58 10-8s-4.48-8-10-8z"/>
              </svg>
              <span>카카오톡</span>
            </a>
          </div>
        </article>

        <!-- Special Question Card -->
        <article class="question-card question-card--special" id="specialCard">
          <div class="card-header">
            <span class="card-label card-label--special">특별 질문</span>
            <span class="theme-tag" id="specialThemeTag">과거</span>
          </div>
          <div class="card-body">
            <p class="question-text" id="specialQuestionText">"로딩 중..."</p>
          </div>
          <div class="card-actions">
            <button class="btn btn-copy" id="copySpecialBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              <span>복사하기</span>
            </button>
            <a href="#" class="btn btn-kakao mobile-only" id="kakaoSpecialBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3C6.48 3 2 6.58 2 11c0 2.8 1.8 5.27 4.5 6.7-.15.56-.5 2.03-.57 2.34-.09.4.14.39.3.28.12-.08 1.95-1.32 2.75-1.86.65.1 1.32.15 2.02.15 5.52 0 10-3.58 10-8s-4.48-8-10-8z"/>
              </svg>
              <span>카카오톡</span>
            </a>
          </div>
        </article>
      </section>

      <!-- Encouragement -->
      <div class="encouragement">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="heart-icon">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span>오늘 꼭 보내지 않아도 괜찮아요</span>
      </div>

      <!-- CTA Section -->
      <section class="cta-card">
        <div class="cta-content">
          <div class="cta-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </div>
          <div class="cta-text">
            <h3>매일 질문 받아보기</h3>
            <p>텔레그램으로 매일 저녁 7시에 보내드려요</p>
          </div>
        </div>
        <a href="https://t.me/mwohae_bot" target="_blank" rel="noreferrer" class="btn btn-telegram">
          텔레그램 구독하기
        </a>
      </section>

      <!-- Past Questions -->
      <section class="history-section">
        <div class="history-header">
          <h2>지난 질문들</h2>
          <span class="history-subtitle">최근 7일</span>
        </div>
        <ul class="history-list" id="pastList">
          <!-- Populated by JS -->
        </ul>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>"행복과 효도는 강도가 아니라 빈도입니다❤"</p>
      </footer>
    </main>

    <!-- Character (까치) -->
    <div class="character" id="character">
      <div class="character-bird" id="characterBird">
        <svg viewBox="0 0 200 200" class="bird-svg">
          <defs>
            <clipPath id="circleClip">
              <circle cx="100" cy="100" r="95" />
            </clipPath>
          </defs>

          <!-- Background Circle -->
          <circle cx="100" cy="100" r="95" fill="white" stroke="#2C2C2C" stroke-width="4" />

          <g clip-path="url(#circleClip)">
            <!-- Body -->
            <path d="M50 120 C 50 180, 150 180, 150 120 C 150 80, 140 50, 100 50 C 60 50, 50 80, 50 120" fill="#1F2937" />
            <path d="M60 120 C 60 180, 140 180, 140 120" fill="white" />

            <!-- Wings -->
            <path class="wing wing-left" d="M40 100 Q 20 80, 10 120 Q 20 160, 50 140" fill="#60A5FA" stroke="#111827" stroke-width="3"/>
            <path class="wing wing-right" d="M160 100 Q 180 80, 190 120 Q 180 160, 150 140" fill="#60A5FA" stroke="#111827" stroke-width="3"/>

            <!-- Cheeks -->
            <circle cx="75" cy="115" r="8" fill="#F87171" opacity="0.6" />
            <circle cx="125" cy="115" r="8" fill="#F87171" opacity="0.6" />

            <!-- Eyes -->
            <g class="eyes">
              <circle cx="80" cy="100" r="10" fill="white" />
              <circle cx="80" cy="100" r="5" fill="black" />
              <circle cx="120" cy="100" r="10" fill="white" />
              <circle cx="120" cy="100" r="5" fill="black" />
            </g>

            <!-- Beak -->
            <path d="M95 110 L 105 110 L 100 120 Z" fill="#FCD34D" stroke="#B45309" stroke-width="1" />

            <!-- Heart (hidden by default) -->
            <path class="heart" d="M90 135 C 90 130, 80 130, 80 140 C 80 150, 100 160, 100 160 C 100 160, 120 150, 120 140 C 120 130, 110 130, 110 135 C 110 135, 105 145, 100 150 C 95 145, 90 135, 90 135" fill="#EF4444" opacity="0"/>
          </g>
        </svg>
      </div>
      <div class="character-bubble" id="characterBubble">
        <span id="bubbleText">복사 완료!</span>
      </div>
    </div>

  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
